<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>

<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-title">Club</div>

  </aside>

  <!-- MAIN -->
  <main class="main">
    <h1 id="club-name"></h1>

    <div class="card">
      <h2>ğŸ Pertandingan Terakhir</h2>
      <p id="last-match"></p>

    <div class="card">

<script>
  const params = new URLSearchParams(window.location.search);
  const club = params.get("club");

  const data = {
    mu: {
      name: "Manchester United",
      last: "Manchester United 2 - 1 Chelsea",
      next: "Manchester United vs Liverpool"
    },
    madrid: {
      name: "Real Madrid",
      last: "Real Madrid 3 - 0 Sevilla",
      next: "Real Madrid vs Barcelona"
    }
  };

  if (data[club]) {
    document.getElementById("club-name").innerText = data[club].name;
    document.getElementById("last-match").innerText = data[club].last;
    document.getElementById("next-match").innerText = data[club].next;
  } else {
    document.getElementById("club-name").innerText = "Club tidak ditemukan";
  }
</script>
