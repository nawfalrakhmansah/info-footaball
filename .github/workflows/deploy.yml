name: Build and Deploy to DeployAja

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io/nawfalrakhmansah
  IMAGE_NAME: info-footaball
  GH_REGISTRY: ghcr.io
  DOCKER_BUILDKIT: 1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/nawfalrakhmansah/info-footaball:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: DeployAja Plan
  uses: deployaja/deployaja-cli@v0.0.10
  env:
    DEPLOYAJA_TOKEN: ${{ secrets.DEPLOYAJA_TOKEN }}
  with:
    command: plan
    config-file: deployaja.yml

- name: DeployAja Deploy
  uses: deployaja/deployaja-cli@v0.0.10
  env:
    DEPLOYAJA_TOKEN: ${{ secrets.DEPLOYAJA_TOKEN }}
  with:
    command: deploy
    config-file: deployaja.yml
    additional-args: --set container.image=ghcr.io/nawfalrakhmansah/info-footaball:${{ github.sha }}

- name: DeployAja Status
  uses: deployaja/deployaja-cli@v0.0.10
  env:
    DEPLOYAJA_TOKEN: ${{ secrets.DEPLOYAJA_TOKEN }}
  with:
    command: status
    config-file: deployaja.yml
